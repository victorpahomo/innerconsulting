services:
  - type: web
    name: innerconsulting-api
    env: node
    rootDir: backend
    buildCommand: npm install && npm ci
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
  
  - type: web
    name: innerconsulting-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://innerconsulting-api.onrender.com 